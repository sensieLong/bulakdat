<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Style-Type" content="text/css">
    <title>iraffle</title>
    <meta name="Generator" content="Cocoa HTML Writer">
    <meta name="CocoaVersion" content="2113.6">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer type="text/javascript" src="iraffleMin.js"></script>
</head>

<body>
    <div id="loading">Loading...<br />
     Please wait...
    </div>
    <div id="logInPage" class="logInPageClass">
        <div id="logInForm">
            <form id="loginFormInputs">

                 Please Log In
                <input id="loginEmail" type="text" class="loginInputs" placeholder="Please enter valid email" />
                <input id="loginPassword" type="password" class="loginInputs" placeholder="Please enter password" />
                <button type="button" id="LogInBtn" class="allBtn" onclick="getFinalData()">Log in</button>
            </form>
        </div>
        <div id="registerForm">
            <form id="registerFormInputs">

                Please Register
                <input id="registerEmail" type="email" class="registerInputs" placeholder="Please enter valid email" />
                <input id="registerPassword" type="text" class="registerInputs" placeholder="Please enter password" />
                <input id="registerRePassword" type="text" class="registerInputs" placeholder="Please re-enter password" />
                <textarea id="registerMessage" placeholder="Write your message here"></textarea>
                <button type="button" id="RegisterBtn" class="registerBtn">Register</button>
            </form>
        </div>
    </div>
    <div id="mainContainer">
        <div id="insideContainer">

            <input type="text" class="inputs" id="startNumInput" placeholder="1" />
            <input type="text" class="inputs" id="endNumInput" placeholder="100" />
            <input type="text" class="inputs" id="digitsInput" placeholder="3" />
            <input type="text" class="inputs" id="multiOutsInput" placeholder="10" />
            <input type="button" class="btn" id="generateNumber" value="Generate Number" onclick="iraffle()"/>


            <img id="iraffle_page" src="iraffle_form.svg" alt="iraffle_form" />

        </div>
    </div>
</body>
</html>
